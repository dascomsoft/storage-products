<!doctype html>
<html lang="fr">
  <head>
    <!-- Encodage -->
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre SEO (60 caractères max) -->
    <title>DomseShop | Boutique en ligne – Produits de qualité au meilleur prix</title>

    <!-- Meta description (150–160 caractères) -->
    <meta
      name="description"
      content="DomseShop est une boutique en ligne moderne proposant des produits de qualité à des prix compétitifs. Livraison rapide et service fiable."
    />

    <!-- Mots-clés (optionnel mais utile) -->
    <meta
      name="keywords"
      content="DomseShop, boutique en ligne, e-commerce, acheter en ligne, produits de qualité, shopping"
    />

    <!-- Auteur -->
    <meta name="author" content="DomseShop" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="DomseShop | Boutique en ligne moderne" />
    <meta
      property="og:description"
      content="Achetez des produits de qualité au meilleur prix sur DomseShop. Boutique fiable et moderne."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.domseshop.com" />
    <meta property="og:image" content="https://www.domseshop.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DomseShop | Boutique en ligne" />
    <meta
      name="twitter:description"
      content="DomseShop  Achetez en ligne des produits fiables à des prix imbattables."
    />
    <meta name="twitter:image" content="https://www.domseshop.com/og-image.jpg" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <div id="root"></div>

    <!-- Script principal -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
